<ion-content>
    <div slot="fixed">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <div class="ion-text-center">
                        <ion-img src="https://cdn-icons-png.flaticon.com/512/599/599508.png"></ion-img>
                        <h1 color="dark">Welcome</h1>
                    </div>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col align-self-center>
                    <div class="ion-text-center">
                        <ion-button [routerLink]="['./login-customer']" expand="block" color="primary" class="ion-margin-horizontal">Login as customer</ion-button>
                        <ion-button [routerLink]="['./login-delivery-man']" expand="block" color="primary" class="ion-margin-vertical ion-margin-horizontal">Login as delivery man</ion-button>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
