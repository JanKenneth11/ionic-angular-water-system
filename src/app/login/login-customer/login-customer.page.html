<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/login"></ion-back-button>
        </ion-buttons>
        <ion-title>Login as Customer</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>

            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <form>
                    <ion-item>
                        <ion-label position="floating">Email</ion-label>
                        <ion-input name="customer_email" type="email" required></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Password</ion-label>
                        <ion-input name="customer_pw" type="password" required></ion-input>
                    </ion-item>
                    <ion-row>
                        <ion-col class="ion-text-center">
                            <ion-button [routerLink]="['/dashboard']" type="submit" color="danger" expand="block" class="ion-margin-horizontal ion-margin-vertical">Sign In</ion-button>
                            <a [routerLink]="['/forgot-password']" class="small-text">Forgot Password?</a>
                        </ion-col>
                    </ion-row>
                </form>
                <hr>
                <ion-row>
                    <ion-col class="ion-text-center">
                        <div class="">

                            <span class="divider line one-line">Or</span>
                            <ion-button [routerLink]="['/create-new-account']" expand="block" color="danger" class="ion-margin">Create an account here</ion-button>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>

    </ion-grid>
</ion-content>
